<!--page right main container starts -->
<div class="container-fluid">

	<div class="row-fluid">

		<div class="clearfix" style="height:20px;"></div>

		<form class="form-horizontal">
			<div class="col-sm-12 col-xs-12">

			<p><strong>Materials to be purchased Report</strong></p>

	 			<div class="form-group smallfont hidden-print">
		 			<div for="inputEmail3" class="col-sm-2 col-xs-4 control-label">Select Project<span class="astrix">*</span></div>
		 			<div class="col-sm-3 col-md-3 col-xs-8">
		 				<select class="form-control smallfont" options="projectlist" chosen ng-model="projectid" ng-options="polist.id as polist.name for polist in projectlist">
	 					
	 					</select>
		 			</div>
		 			<div class="col-sm-2 col-xs-4 submitbtn">
		               <button type="button" class="btn btn-success smallfont " ng-click="gettobepurchasedindentreport()">Get Report</button>
		            </div>
		 		</div>
		 		<table class="table table-striped table-responsive smallfont" ng-show="indentlist">
	 				<tr>
	 					<th class="col-sm-1">S.No</th>
	 					<th class="col-sm-5">Name</th>
	 					<th class="col-sm-1">UOM</th>
	 					<th class="col-sm-2">To be purchased Qty</th>
	 					
	 				</tr>
	 				<tr ng-repeat="mat in indentlist">
	 					<td>{{$index+1}}</td>
	 					<td>{{mat['matname']}}</td>
	 					<td>{{mat['uom']}}</td>
	 					<td>{{mat['tobepurchased']}}</td>
	 				</tr>
	 				</tr>
	 			</table>

			</div>

			<div class="form-group smallfont hidden-print" ng-show="indentlist">
                <div class="col-sm-2 col-xs-4 col-sm-offset-3">
                  <button type="button" class="btn btn-success" onClick="window.print()" style="width:100%;">Print</button>
                </div>
               
            </div>
		</form>
	</div>
</div>
