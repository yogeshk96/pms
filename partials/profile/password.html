<!-- page right main container starts -->
<div class="container-fluid">

	<div class="row-fluid">

		<div class="clearfix" style="height:20px;"></div>

		<p><strong>Change Password</strong></p>

		<div class="col-sm-12 col-xs-12 smallfont">

    		<form class="form-horizontal" ng-submit="change_password()">
    			<div class="form-group smallfont">
		 			<div for="inputEmail3" class="col-sm-2 col-xs-4 control-label">Old Password</div>
		 			<div class="col-sm-3 col-md-3 col-xs-8">
		 				<input type="password" class="form-control" ng-model='password.old' required/>
		 			</div>
		 		</div>
		 		<div class="form-group smallfont">
		 			<div for="inputEmail3" class="col-sm-2 col-xs-4 control-label">New Password</div>
		 			<div class="col-sm-3 col-md-3 col-xs-8">
		 				<input type="password" class="form-control" ng-model='password.new' pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters"/>
		 			</div>
		 		</div>
		 		<div class="form-group smallfont">
		 			<div for="inputEmail3" class="col-sm-2 col-xs-4 control-label">Confirm Password</div>
		 			<div class="col-sm-3 col-md-3 col-xs-8">
		 				<input type="password" class="form-control" ng-model='password.confirm' pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters"/>
		 			</div>
		 		</div>
		 		<div class="form-group smallfont submitbtn">
		 			<div class="col-sm-2 col-md-2 col-xs-8">
		 				<input type="submit" value="Save" class="btn btn-success">
		 			</div>
		 		</div>
    		</form>
    	</div>

	</div>
 
</div>
