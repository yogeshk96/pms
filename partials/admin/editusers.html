<!-- page right main container starts -->
<div class="container-fluid">

	<div class="row-fluid">

		<div class="clearfix" style="height:20px;"></div>

		<p><strong>Edit Users</strong></p>

		<div class="col-sm-12 col-xs-12 smallfont">

    		<form class="form-horizontal">

    			<div class="form-group smallfont">
	 				<div for="inputEmail3" class="col-sm-2 col-xs-4 control-label">Office</div>
	 				<div class="col-sm-3 col-xs-6">
	 					<select class="form-control smallfont" ng-model="officetype" required>
	 						<option value="">SELECT</option>
	 						<option ng-repeat="x in offices" value="{{x.id}}">{{x.name}}</option>
	 					</select>
	 				</div>
	 			</div>


    			<div class="form-group smallfont">
	 				<div for="inputEmail3" class="col-sm-2 col-xs-4 control-label">User Type</div>
	 				<div class="col-sm-2 col-xs-6">
	 					<select class="form-control smallfont" ng-model="usertype" required>
	 						<option value="">SELECT</option>
	 						<option ng-repeat="x in userroles" value="{{x.role}}">{{x.name}}</option>
	 					</select>
	 				</div>
	 			</div>

	 			
		 		<div class="form-group smallfont submitbtn">
		 			<div class="col-sm-2 col-md-2 col-xs-8">
		 				<button type="button" class="btn btn-success" ng-click="showusers()">Show Users</button>
		 			</div>
		 		</div>
		 	</form>

		 		<div class="col-sm-12 col-xs-12 pmstable table-responsive" style="padding-left:0px;" ng-show="userlist.length>0">

		 			<table class="table table-striped">
		 				<thead>
		 					<tr style="background:#000;color:#FFF;">
		 						<th class="col-sm-1">S.No</th>
		 						<th class="col-sm-2">Name</th>
		 						<th class="col-sm-2">Designation</th>
		 						<th class="col-sm-1">Phone number</th>
		 						<th class="col-sm-2">Email ID</th>
		 						<th class="col-sm-3">Address</th>
		 						<th class="col-sm-1">Edit</th>
		 					</tr>
		 				</thead>
		 				<tbody>
		 					<tr ng-repeat="x in userlist">
		 						<td>{{$index+1}}</td>
		 						<td>{{x.name}}</td>
		 						<td>{{x.designation}}</td>
		 						<td>{{x.phoneno}}</td>
		 						<td>{{x.email}}</td>
		 						<td>{{x.address}}</td>
		 						<td><button class="btn btn-success btn-sm" ng-click="editusershow(x)" data-toggle="modal" data-target="#edituserdetails">Edit</button></td>
		 					</tr>

		 				</tbody>

		 			</table>

		 		</div>
		 		<div class="col-sm-12 col-xs-12 pmstable table-responsive" style="padding-left:0px;" ng-show="userlist.length==0">
		 			<p>Sorry there are no users.</p>
		 		</div>

		 		<!--Pending material Modal -->
		 		<div id="edituserdetails" class="modal fade" role="dialog">
		 			<div class="modal-dialog">

		 				<!-- Modal content-->
		 				<div class="modal-content">
		 					<div class="modal-header">
		 						<button type="button" class="close" data-dismiss="modal">&times;</button>
		 						<h5 class="modal-title">Edit user details</h5>
		 					</div>
		 					<div class="modal-body">
		 						<form class="form-horizontal" ng-submit="edituser()">
					    			<div class="form-group smallfont">
							 			<div for="inputEmail3" class="col-sm-3 col-xs-4 control-label">Name</div>
							 			<div class="col-sm-4 col-md-4 col-xs-8">
							 				<input type="text" class="form-control" ng-model="mainuser.name" required/>
							 			</div>
							 		</div>

							 		<div class="form-group smallfont">
							 			<div for="inputEmail3" class="col-sm-3 col-xs-4 control-label">Designation</div>
							 			<div class="col-sm-4 col-md-4 col-xs-8">
							 				<input type="text" class="form-control" ng-model="mainuser.designation" required/>
							 			</div>
							 		</div>

							 		<div class="form-group smallfont">
							 			<div for="inputEmail3" class="col-sm-3 col-xs-4 control-label">Phone Number</div>
							 			<div class="col-sm-4 col-md-4 col-xs-8">
							 				<input type="text" class="form-control" ng-model="mainuser.phoneno" required/>
							 			</div>
							 		</div>

							 		<div class="form-group smallfont">
							 			<div for="inputEmail3" class="col-sm-3 col-xs-4 control-label">Email</div>
							 			<div class="col-sm-4 col-md-4 col-xs-8">
							 				<input type="email" class="form-control" ng-model="mainuser.email" required/>
							 			</div>
							 		</div>

							 		<div class="form-group smallfont">
							 			<div for="inputEmail3" class="col-sm-3 col-xs-4 control-label">Address</div>
							 			<div class="col-sm-4 col-md-4 col-xs-8">
							 				<textarea ng-model='mainuser.address' required></textarea>
							 			</div>
							 		</div>

							 		<div class="form-group smallfont submitbtn">
							 			<div class="col-sm-2 col-md-2 col-xs-8">
							 				<input type="submit" value="Save" class="btn btn-success">
							 			</div>
							 		</div>
					    		</form>

		 					</div>
		 					<div class="modal-footer">
		 						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		 					</div>
		 				</div>
		 			</div>
		 		</div>

          <!-- modal ends -->
    	</div>

	</div>

</div>
