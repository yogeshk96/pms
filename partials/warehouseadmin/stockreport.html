<!-- page right main container starts -->
<div class="container-fluid">

	<div class="row-fluid">

		<div class="clearfix" style="height:20px;"></div>

		<p><strong>Stock Report</strong></p>

		<div class="col-sm-12 col-xs-12 smallfont">
			<form ng-submit="generate_report()" class="form-horizontal">
		 		<div class="form-group smallfont">
		 			<div for="inputEmail3" class="col-sm-2 col-xs-4 control-label">Select Store</div>
		 			<div class="col-sm-3 col-md-3 col-xs-8">
		 				<select class="form-control smallfont" ng-options="store as store.name for store in stores" ng-model="mainstore" required>
		 					<option value="">SELECT</option>
		 				</select>
		 			</div>
		 		</div>
		 		<div class="form-group smallfont">
		 			<div class="col-sm-3 col-md-3 col-xs-8">
		 				<input type="submit" class="btn btn-primary" value="Generate">
		 			</div>
		 		</div>
			</form>
			<table class="table table-striped" ng-show="inventorydata.length>0">
				<tbody ng-repeat="stockdata in inventorydata">
					<tr class="innerhead">
						<th>S.No</th>
						<th class="coloredhead">{{stockdata['name']}}</th>
						<th>UOM</th>
						<th>Existing Inventory</th>
					</tr>
					<tr ng-repeat="stock in stockdata['submaterials']" ng-show="stock.stocks.length>0">
						<td scope="row">{{$index+1}}</td>
						<td>{{stock['name']}}</td>
						<td>{{stock['units']}}</td>
						<td>{{stock['stocks'][0]['quantity']}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
