<!-- page right main container starts -->
<div class="container-fluid">

	<div class="row-fluid">

	<form class="form-horizontal">

		<div class="clearfix" style="height:20px;"></div>

		<p><strong>Upload PO Documents</strong></p>

		<div class="form-group smallfont hidden-print">
 			<div for="inputEmail3" class="col-sm-2 col-xs-4 control-label">Select Project<span class="astrix">*</span></div>
 			<div class="col-sm-3 col-md-3 col-xs-8">
 				<select class="form-control smallfont" options="projectlist" chosen ng-model="projectid" ng-options="projlist.id as projlist.name for projlist in projectlist">
 					
 				</select>
 			</div>
 		</div>
			
			<div class="form-group smallfont hidden-print">
            <div for="inputEmail3" class="col-sm-2 col-xs-4 control-label">Select Vendor<span class="astrix">*</span></div>
 			<div class="col-sm-3 col-md-3 col-xs-8">
 				<select class="form-control smallfont" chosen options="vendorlist" ng-model="vendorid" ng-options="venlist.id as venlist.name for venlist in vendorlist" ng-change="getpolist()">
 					<option value="All">All</option>
 			
 				</select>
 			</div>
            
        </div>

		<div class="form-group smallfont hidden-print">
            <div for="inputEmail3" class="col-sm-2 col-xs-4 control-label">Purchased Order No<span class="astrix">*</span></div>
            <div class="col-sm-3 col-md-3 col-xs-8">

            	<select class="form-control smallfont" chosen options="polist" ng-model="ponumber" ng-options="pol.po_no as pol.po_no for pol in polist">
 			
 				</select>
              
            </div>
            <div class="col-sm-2 col-xs-4 submitbtn">
               <button type="button" class="btn btn-success smallfont " ng-click="searchpo()">Search</button>
            </div>
        </div>

	    <div style="clear:both;height:40px;"></div>
		
		<div class="form-group smallfont" ng-show="ponodetails[0]['company_approved_po'] == ''">
		<div for="inputEmail3" class="col-sm-3 col-xs-4 control-label">Upload document approved by company</div>
			<div class="col-sm-3 col-md-3 col-xs-8">
				<input type="file" id="file_upload" class="form-control" file-change="uploadpo"/>
			</div>
			
			<button type="button" class="btn btn-primary smallfont" ng-click='add_doc("Company")'>Add</button>
		</div>
		</div>

		<div class="form-group smallfont" ng-show="ponodetails[0]['vendor_approved_po'] == ''">
		<div for="inputEmail3" class="col-sm-3 col-xs-4 control-label">Upload document approved by vendor</div>
			<div class="col-sm-3 col-md-3 col-xs-8">
				<input type="file" id="file_uploadven" class="form-control" file-change="uploadpo"/>
			</div>
			
			<button type="button" class="btn btn-primary smallfont" ng-click='add_doc("Vendor")'>Add</button>
		</div>

		<!-- <div class="form-group smallfont" ng-show="ponodetails[0]['gtp_doc'] == ''">
		<div for="inputEmail3" class="col-sm-3 col-xs-4 control-label">Upload GTP Drawings document</div>
			<div class="col-sm-3 col-md-3 col-xs-8">
				<input type="file" id="file_uploadgtp" class="form-control" file-change="uploadpo"/>
			</div>
			
			<button type="button" class="btn btn-primary smallfont" ng-click='add_doc("GTP")'>Add</button>
		</div>
		</div> -->

		<div class="col-sm-12 col-xs-12 pmstable table-responsive" ng-show="doclist.length>0">
			<table class="table table-striped">
				<thead>
					<tr class="innerhead">
						<th class="col-sm-1">S.No</th>
						<th class="col-sm-4">Approved By</th>
						<th class="col-sm-4">File</th>
						<th class="col-sm-1">Delete</th>
					</tr>
				</thead>
				<tr ng-repeat="x in doclist">
					<td scope="row">{{$index+1}}</td>
					<td>{{x.type}}</td>
					<td><a href="{{x.docpath}}" download>{{x.docpath}}</a></td>
					<td><button type="button" class="btn btn-default smallfont" ng-click="remove_doc($index, x['pono'], x['type'])"><i class="fa fa-times"></i></button></td>
				</tr>
			</table>
		</div>

		</form>

	</div>
</div>
