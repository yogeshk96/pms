<div class="container-fluid">

	<div class="row-fluid hidden-print">

		<div class="clearfix" style="height:20px;"></div>

		<form class="form-horizontal">
		<div class="col-sm-12 col-xs-12">

			<p><strong>Vendor Report</strong></p>
			<p><strong>Total Vendors: </strong>{{totalvendor.length}}</p>

				<table class="table table-striped table-responsive smallfont">
	 				<thead>
	 					<tr class="innerhead">
	 						<th>S.No</th>
	 						<th>Vendor Name</th>
	 						<th>Material Mapping</th>
	 					</tr>
	 				</thead>
	 				<tr ng-repeat="vendorsingle in totalvendor">
	 					<td scope="row">{{$index+1}}</td>
	 					<td>{{vendorsingle.name}}</td>
	 					<td ng-show="vendorsingle.materials.length > 0">Yes({{vendorsingle.materials.length}})</td>
	 					<td ng-show="vendorsingle.materials.length == 0">No</td>
	 					
	 				</tr>
	 				
	 			</table>


		</div>
		</form>
	</div>

</div>
