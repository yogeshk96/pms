<!--page right main container starts -->
<div class="container-fluid">

	<div class="row-fluid">

		<div class="clearfix" style="height:20px;"></div>

		<form class="form-horizontal">
			<div class="col-sm-12 col-xs-12">

			<p><strong>Raise Non-Billable/Non-BOQ Mateiral Indent</strong></p>

	 			<div class="form-group smallfont hidden-print">
		 			<div for="inputEmail3" class="col-sm-2 col-xs-4 control-label">Select Project<span class="astrix">*</span></div>
		 			<div class="col-sm-3 col-md-3 col-xs-8">
		 				<select class="form-control smallfont" options="projectlist" chosen ng-model="projectid" ng-options="polist.id as polist.name for polist in projectlist">
	 					
	 					</select>
		 			</div>
		 		</div>
		 		<div class="form-group smallfont">
					<div for="inputEmail3" class="col-sm-2 col-xs-4 control-label">Select Material Type<span class="astrix">*</span></div>
					<div class="col-sm-3 col-md-3 col-xs-8">

						<select class="form-control smallfont" ng-model="materialtype" ng-options="mat as mat.name for mat in materials">
							<option value="">SELECT</option>
 					
 						</select>
					</div>
					
				</div>

				<div class="form-group smallfont" ng-show="materialtype">
					<div for="inputEmail3" class="col-sm-2 col-xs-4 control-label">Select Material<span class="astrix">*</span></div>
					<div class="col-sm-3 col-md-3 col-xs-8">

						<select class="form-control smallfont" ng-model="submat" ng-options="smat as smat.name for smat in materialtype.submaterials" ng-change="matchange()">
							<option value="">SELECT</option>
 					
 						</select>
					</div>
				</div>

				<div class="form-group smallfont" ng-show="submat">
 					<div for="inputEmail3" class="col-sm-2 col-xs-4 control-label">UOM</div>
 					<div class="col-sm-1 col-xs-6">
 						<input type="text" class="form-control" ng-model="submat.matuom[0]['stmatuom']['uom']" readonly>
 					</div>
 				</div>

				<div class="form-group smallfont" ng-show="submat">
 					<div for="inputEmail3" class="col-sm-2 col-xs-4 control-label">Total Raised Indent Qty</div>
 					<div class="col-sm-2 col-xs-6">
 						<input type="text" class="form-control" ng-model="submat.totalindentraised" readonly>
 					</div>
 				</div>
				
				<div class="form-group smallfont" ng-show="submat">
 					<div for="inputEmail3" class="col-sm-2 col-xs-4 control-label">To be purchased Qty</div>
 					<div class="col-sm-2 col-xs-6">
 						<input type="text" class="form-control" ng-model="submat.tobepurchased" readonly>
 					</div>
 				</div>

 				<div class="form-group smallfont" ng-show="submat">
 					<div for="inputEmail3" class="col-sm-2 col-xs-4 control-label">Current Indent Qty</div>
 					<div class="col-sm-2 col-xs-6">
 						<input type="text" class="form-control" ng-model="submat.currentindentqty">
 					</div>
 				</div>
 				<div class="form-group smallfont submitbtn" ng-show="submat.currentindentqty">
		 			<div class="col-sm-3 col-md-3 col-xs-8">
		 				<button type="button" class="btn btn-success" ng-click="savenonbillindent()">Save Indent</button>
		 			</div>
		 		</div>

			</div>
	
		</form>
	</div>
</div>
