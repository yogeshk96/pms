<!--page right main container starts -->
<style type="text/css">
	
	.lessthan5 {

		background-color: yellow;
	}
</style>
<div class="container-fluid">

	<div class="row-fluid hidden-print">

		<div class="clearfix" style="height:20px;"></div>

		<form class="form-horizontal">
			<div class="col-sm-12 col-xs-12">

			<p><strong>ADD STOCK</strong></p>

	 			<div class="form-group smallfont">
		 			<div for="inputEmail3" class="col-sm-2 col-xs-4 control-label">Project Name<span class="astrix">*</span></div>
		 			<div class="col-sm-3 col-md-3 col-xs-8">
		 				<!-- <select class="form-control smallfont" options="projectlist" chosen ng-model="projectid" ng-options="polist as polist.name for polist in projectlist">
	 					
	 					</select> -->
	 					<input class="form-control" type="text" ng-model="projectdet.project.name" readonly />
		 			</div>

		 			<div class="col-sm-2 col-xs-4 submitbtn">
		               <button type="button" class="btn btn-success smallfont " ng-click="generatemattrackerreport()">Generate</button>
		            </div>
		 		</div>
		 		<div class="form-group smallfont" ng-show="projectdet">
		 			<div for="inputEmail3" class="col-sm-2 col-xs-4 control-label">Select Stock Date<span class="astrix">*</span></div>
		 			<div class="col-sm-3 col-md-3 col-xs-8">
		 				<input type="date" class="form-control smallfont" ng-model="projectdet.project.stock_date">
	 					
	 					</select>
		 			</div>
		 			
		 		</div>
		 		<table class="table table-striped table-responsive smallfont" ng-show="mattracklist">
	 				<tr>
	 					<th class="col-sm-1">S.No</th>
	 					<th class="col-sm-4">Name</th>
	 					<th class="col-sm-1">UOM</th>
	 					<th class="col-sm-1">Total purchased Qty</th>
	 					<th class="col-sm-1">Total Internal DI Qty</th>
	 					<th class="col-sm-2">Total Received Qty</th>
	 					<th class="col-sm-2">Total Issued Qty</th>
	 					<th class="col-sm-1">Total Stock Qty</th>
	 				</tr>
	 				<tr ng-repeat="mat in mattracklist">
	 					<td>{{$index+1}}</td>
	 					<td>{{mat['name']}}</td>
	 					<td>{{mat['matuom'][0]['stmatuom']['uom']}}</td>
	 					<td>{{mat['totalraised']}}</td>
	 					<td>{{mat['totalinternaldi']}}</td>
	 					<td><input type="text" ng-model="mat['total_received']" ng-blur="qtycheck(mat)" style="width:50px;float:left;" /> <div style="float:left;">+</div> <input type="text" ng-model="mat['total_received_add']" ng-blur="addsubmat(mat)" style="width:50px;float:left;" /></td>
	 					<td><input type="text" ng-model="mat['total_issued']" ng-blur="qtycheck(mat)" style="width:50px;float:left;" /> <div style="float:left;">+</div> <input type="text" ng-model="mat['total_issued_add']" ng-blur="addsubmat(mat)" style="width:50px;float:left;" /></td>
	 					<td><input ng-class="{'lessthan5': mat['fiveper'] == '1'}" type="text" ng-model="mat['total_stock']" readonly/></td>
	 				</tr>
	 				</tr>
	 			</table>

	 			<div class="form-group smallfont submitbtn" ng-show="mattracklist">
		 			<div class="col-sm-3 col-md-3 col-xs-8 col-sm-offset-4">
		 				<button type="button" class="btn btn-success" ng-click="addstocks()">ADD STOCKS</button>
		 			</div>
		 		</div>

			</div>
		</form>
	</div>
</div>
